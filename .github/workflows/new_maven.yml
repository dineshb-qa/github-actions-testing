# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    
    - name: Install Google Chrome
      run: chmod +x src/main/resources/script/install_chrome.sh    
        
    - name: Clean Maven Project
      run: mvn clean
    
    - name: Compile Maven Project
      run: mvn compile
    
    - name: Run Maven Project
      run: mvn verify
    
    - name: Create Directory to Copy Test Execution Report
      run: mkdir public
      
    - name: Copy Html Reports from target directory to public directory   
      run: cp /home/runner/work/github-actions-testing/github-actions-testing/target/  public/html-reports
         
    - name: Publish Report to Github Page
      uses: peaceiris/actions-gh-pages@v3
      with: 
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public   
