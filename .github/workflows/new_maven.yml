# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    
    - name: Install Google Chrome
      run: chmod +x src/main/resources/script/install_chrome.sh
    
    - name: Grant Execution Permission For WebDriver
      run: chmod +x src/main/resources/drivers/win/chromedriver.exe
        
    - name: Clean Maven Project
      run: mvn clean
    
    - name: Compile Maven Project
      run: mvn compile
    
    - name: Run Maven Project
      run: mvn verify
